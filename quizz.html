<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quizz.css">
</head>
<body>
    
    <div class="container">

        <div class="header">
            <p>Question <span id="question-counter"></span></p>
            <p>True: <span id="true-counter"></span></p>
            <p>Wrong: <span id="wrong-counter"></span></p>
        </div>

        <div class="body">
            <div id="question">question</div>
            <div id="options">
                <div id="optionA">A</div>
                <div id="optionB">B</div>
                <div id="optionC">C</div>
                <div id="optionD">D</div>
                <div id="optionE">E</div>
            </div>
        </div>

        <div class="footer">
            <button id="next">next</button>
            <button id="finish" disabled>finish</button>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
