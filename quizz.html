<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quizz.css">
</head>
<body>
    
    <div class="container">

        <div class="header">
            <p id="question-info">Question <span id="question-counter"></span></p>
            <p id="true-count-info">True: <span id="true-counter"></span></p>
            <p id="wrong-count-info">Wrong: <span id="wrong-counter"></span></p>
        </div>

        <div class="body">
            <div id="question">question</div>
            <div id="options">
                <div id="optionA" data-is-true="false">A</div>
                <div id="optionB" data-is-true="false">B</div>
                <div id="optionC" data-is-true="false">C</div>
                <div id="optionD" data-is-true="false">D</div>
                <div id="optionE" data-is-true="false">E</div>
            </div>
        </div>

        <div class="footer">
            <button id="next">next</button>
            
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
